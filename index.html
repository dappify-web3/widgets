<head>

<body class="bg-gray-900 min-h-screen flex items-center justify-center">
  <div class="space-y-12 text-white">
    <!-- CONNECT WALLET -->
    <div class="text-center">
      <h2 class="text-xl font-semibold mb-4">Connect Wallet</h2>
      <div id="connect-button-demo" data-widget="ConnectButton" data-client-id="e9bae73377d43e42aea12c0d07474163"
        data-chains="43113,1,137" data-theme="dark" data-locale="en_US" data-label="ðŸ”¥Sign In">

    </div>
    <!-- DIRECT PAYMENT -->
    <div class="text-center">
      <h2 class="text-xl font-semibold mb-4">Direct Payment</h2>
      <div id="claim-button-demo" data-widget="DirectPayment" data-client-id="e9bae73377d43e42aea12c0d07474163"

        data-seller-address="0x06bd1006C1ACd8f32ab9599B5608f789Cb22A4F7" data-amount="0.123"
        data-image="https://pbs.twimg.com/profile_images/1905724846417543169/Qiewfer7_400x400.jpg">
      </div>
    </div>
    <!-- CLAIM NFT -->
    <div class="text-center">
      <h2 class="text-xl font-semibold mb-4">Claim NFT</h2>
      <div id="claim-button-demo" data-widget="ClaimButton" data-client-id="e9bae73377d43e42aea12c0d07474163"

      </div>
    </div>
    <!-- TOKEN GATING 1155 -->
    <div class="text-center">
      <h2 class="text-xl font-semibold mb-4">Token Gating ERC1155</h2>
      <div id="token-gating1155-demo" data-widget="TokenGating" data-client-id="e9bae73377d43e42aea12c0d07474163"
        data-chain="43113" data-gate-id="gated-content-1155"
        data-contract-address="0xb5227A853421F78166211300CCC07FdB740725a8" data-quantity="2" data-token-id="0"
        data-type="ERC1155">
      </div>
      <!-- Gated content -->
      <div id="gated-content-1155" style="display: none;">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <strong class="font-bold">ERC1155 Success!</strong>
          <span class="block sm:inline">Only available for token gated users.</span>
        </div>
      </div>
    </div>
    <!-- TOKEN GATING 721 -->
    <div class="text-center">
      <h2 class="text-xl font-semibold mb-4">Token Gating ERC721</h2>
      <div id="token-gating721-demo" data-widget="TokenGating" data-client-id="e9bae73377d43e42aea12c0d07474163"

      <div id="gated-content-721" style="display: none;">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
